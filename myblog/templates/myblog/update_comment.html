 {% extends "myblog/base.html" %}
{% block content %}


<form method="POST">
{% csrf_token %}
<div class="flex justify-center mt-20 px-8 py-8 ">
    <form class="max-w-2xl" id="thefield">
        <div class="flex flex-wrap border shadow rounded-lg p-3 dark:bg-gray-600">
            <h2 class="text-xl text-gray-600 dark:text-gray-300 pb-2">Update your comment</h2>
            <div class="flex flex-col gap-2 w-full border-gray-400">
                
                
                <div>
                {{form}}
                    
                </div>
                </form>
                <div class="flex justify-end">
                    <button
                        class="py-1.5 px-3 m-1 text-center bg-violet-700 border rounded-md text-white  hover:bg-violet-500 hover:text-gray-100 dark:text-gray-200 dark:bg-violet-700"
                        type="submit">Save changes</button>
                </div>
            </div>
        </div>  
</div>
</form>



{% endblock content %}
