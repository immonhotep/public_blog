 {% extends "myblog/base.html" %}
{% block content %}

{% if form.instance.pk == request.user.profile.pk %}
<div class="container mx-auto px-4 bg-blue-100 py-4">

      <div class="relative flex h-32 w-full justify-center rounded-xl bg-cover" >
                          <div class="absolute flex h-32 w-full justify-center rounded-xl bg-cover bg-gradient-to-r from-indigo-400 to-cyan-400"> </div>
                          <div class="absolute -bottom-12 flex h-[87px] w-[87px] items-center justify-center rounded-full border-[4px] border-white bg-pink-400 dark:!border-navy-700 mb-8">
                              <img class="h-full w-full rounded-full" src='{{form.instance.imageURL}}' alt="" />
                          </div>
      </div>
      <div class="py-8">
      <h5 class="text-2xl font-extrabold dark:text-white text-center ">Edit Profile </h5>
      <h6 class="text-sm font-slim dark:text-white text-center italic">({{request.user.username}})</h6>
      </div>

<div class="lg:container mx-auto flex w-100 flex-wrap items-center justify-center px-3 py-8 bg-blue-100">

<form method="POST"  enctype="multipart/form-data">
{% csrf_token %}
{{form}}
</br>
  <button
    type="submit"
    class="inline-block rounded bg-success px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-success-3 transition duration-150 ease-in-out hover:bg-success-accent-300 hover:shadow-success-2 focus:bg-success-accent-300 focus:shadow-success-2 focus:outline-none focus:ring-0 active:bg-success-600 active:shadow-success-2 motion-reduce:transition-none dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong">
    Update
    </button>
    <a href="{% url 'update_email' request.user.pk %}" class="bg-blue-400 hover:bg-blue-100 text-blue-800 font-semibold py-2 px-4 border border-blue-400 rounded shadow">
     Update email
   </a>

    <a href="{% url 'change_password' %}" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
     change password
   </a>

  
</form>
</div>
</div>
{% endif  %}





{% endblock content %}
